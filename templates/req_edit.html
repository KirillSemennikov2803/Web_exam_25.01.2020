<div class="content text-center">
        <h4 class="text-center">edit sub</h4>
         <div class="col-md-4 my-4 border border-white rounded container text-center" id="main">

    <div class="container text-center">
        <form class='form' method="post" action="/sub/edit/submit">
            <div class="form-group">
            <label for="id">id</label>
            <input type="number" class="form-control" id="id" placeholder="id" name="id" value="{{ sub["id"] }}">
                </div>
            <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title" placeholder="title" name="full_name" value="{{ sub["full_name"] }}">
                </div>
            <div class="form-group">
            <label for="town">town</label>
            <select name="town_id">
            {% for town in towns %}
                <option {% if town.id == sub["town_id"] %}
                selected
                {% endif %} value={{ town.id }} >{{ town.title }}</option>
               {% endfor %}
            </select>
                </div>
            <div class="form-group">
            <label for="tariff">tariff</label>
            <select name="tariff_id">
            {% for tariff in tariffs %}
                <option  {% if tariff.id == sub["tariff_id"] %}
                selected value={{ tariff.id }}
                {% else %}
                    value={{ tariff.id }}
                {% endif %}>{{ tariff.title }}</option>
               {% endfor %}
            </select>
            </div>
            <input type="hidden" value="{{ sub["id"] }}" name = "older_id">
             <input type=submit class='btn btn-success' value='Изменить'>
        </form>
    </div>
         </div>
    </div>
